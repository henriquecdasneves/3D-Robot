<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          HEINLEIN ROBOTICS
        </h1>
        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">VISION</a>
          <a data-aos="fade-down" data-aos-duration="2000" href="#">ROADMAP</a>
          <a data-aos="fade-down" data-aos-duration="2500" href="#">ROBOTS</a>
          <a data-aos="fade-down" data-aos-duration="3000" href="#"
            >FUTURES 2100</a
          >
        </nav>

        <button
          data-aos="fade-down"
          data-aos-duration="1500"
          class="btn-signing"
        >
          SIGNING
        </button>
      </header>

      <main>
        <div class="content">
          <div class="tag-box">
            <div class="tag">ROBOTICS</div>
          </div>

          <h1>FOLLOW THE<br />FUTURE NOW</h1>

          <p class="description">
            the best way to reach for a future from imaginary worlds.
          </p>

          <div class="buttons">
            <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">Get Started &gt;</a>
          </div>
        </div>
      </main>

      <spline-viewer
        class="robot-3d"
        url="https://prod.spline.design/GFqwDtd7-lO1lwQK/scene.splinecode"
      ></spline-viewer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.10.74/build/spline-viewer.js"
    ></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
